<div class="container">
  <h1 class="text-center mt-4">My To Do List</h1>
  <h2 class="text-center">What would you want to do today?</h2> 
  <a class="btn btn-primary text-light float-right mb-3"> <i class="fas fa-plus-circle"></i> Add Todo</a>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Content</th>
        <th scope="col" class="text-center">Deadline</th>
        <th scope="col" class="text-center">Done ?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td scope="row">{{todo.id}}</td>
        <td>{{todo.content}}</td>
        <td class="text-center">{{todo.deadline}}</td>
        <td class="text-center" *ngIf="todo.done; else elseBlock"><input type="checkbox" checked=true></td>
          <ng-template #elseBlock><td class="text-center"><input type="checkbox"></td></ng-template>
        
      </tr>
    </tbody>
  </table>  
</div>
